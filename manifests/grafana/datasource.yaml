apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: mysql-grafana-datasource
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    access: proxy
    name: MySQL
    type: mysql
    url: mnistdb:3306
    user: mnist
    isDefault: true
    database: mnistdb
    jsonData:
      tlsSkipVerify: true
    secureJsonData:
      password: mnist