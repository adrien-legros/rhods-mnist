apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mnist

resources:
  - ../init/
  - ./notebook/
  - ./serviceaccount/
  - ./scripts/
  - ./serving/
  - ./job.yaml

replacements:
- source:
    kind: ConfigMap
    name: global-demo-configs
    namespace: mnist
    fieldPath: data.DSP_INSTANCE_NAME
  targets:
  - select:
      kind: Notebook
      name: mnist-notebook
    fieldPaths:
    - spec.template.spec.containers.[name=mnist-notebook].env.[name=DSP_INSTANCE_NAME].value
- source:
    kind: ConfigMap
    name: global-demo-configs
    namespace: mnist
    fieldPath: data.CPU_OR_GPU_IN_NB
  targets:
  - select:
      kind: Notebook
      name: mnist-notebook
    fieldPaths:
    - spec.template.spec.containers.[name=mnist-notebook].env.[name=CPU_OR_GPU_IN_NB].value  
- source:
    kind: ConfigMap
    name: global-demo-configs
    namespace: mnist    
    fieldPath: data.NOTEBOOKS_GIT_URL
  targets:
  - select:
      kind: Notebook
      name: mnist-notebook
    fieldPaths:
    - spec.template.spec.containers.[name=mnist-notebook].env.[name=NOTEBOOKS_GIT_URL].value