apiVersion: kubeflow.org/v1
kind: Notebook
metadata:
  annotations:
    notebooks.opendatahub.io/inject-oauth: "true"
    notebooks.opendatahub.io/last-size-selection: Small
    openshift.io/description: ""
    openshift.io/display-name: mnist-notebook
  labels:
    app: mnist-notebook
    opendatahub.io/dashboard: "true"
    opendatahub.io/odh-managed: "true"
  name: mnist-notebook
  namespace: mnist
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: nvidia.com/gpu.present
                operator: NotIn
                values:
                - "true"
            weight: 1
      containers:
      - env:
        - name: NOTEBOOK_ARGS
          value: |-
            --ServerApp.port=8888
                              --ServerApp.token=''
                              --ServerApp.password=''
                              --ServerApp.base_url=/notebook/mnist/mnist-notebook
                              --ServerApp.quit_button=False
        - name: JUPYTER_IMAGE
          value: image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/custom-ds-notebook-cuda-11-4:rhods-mnist-gpu
        - name: NOTEBOOKS_GIT_URL
          valueFrom:
            configMapKeyRef: 
              name: lab-solve-scripts
              key: NOTEBOOKS_GIT_URL
        - name: KUBEFLOW_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: lab-solve-scripts
              key: KUBEFLOW_ENDPOINT
        - name: MINIO_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: aws-connection-s3-creds
              key: AWS_S3_ENDPOINT
        image: image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/custom-ds-notebook-cuda-11-4:rhods-mnist-gpu
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /notebook/mnist/mnist-notebook/api
            port: notebook-port
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        name: mnist-notebook
        ports:
        - containerPort: 8888
          name: notebook-port
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /notebook/mnist/mnist-notebook/api
            port: notebook-port
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "2"
            memory: 8Gi
          requests:
            cpu: "1"
            memory: 8Gi
        volumeMounts:
        - mountPath: /opt/app-root/src
          name: notebook
        - mountPath: /scripts
          name: solve-scripts
        workingDir: /opt/app-root/src
      - args:
        - --provider=openshift
        - --https-address=:8443
        - --http-address=
        - --openshift-service-account=mnist-notebook
        - --cookie-secret-file=/etc/oauth/config/cookie_secret
        - --cookie-expire=24h0m0s
        - --tls-cert=/etc/tls/private/tls.crt
        - --tls-key=/etc/tls/private/tls.key
        - --upstream=http://localhost:8888
        - --upstream-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - --email-domain=*
        - --skip-provider-button
        - --openshift-sar={"verb":"get","resource":"notebooks","resourceAPIGroup":"kubeflow.org","resourceName":"mnist-notebook","namespace":"$(NAMESPACE)"}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: registry.redhat.io/openshift4/ose-oauth-proxy@sha256:4bef31eb993feb6f1096b51b4876c65a6fb1f4401fee97fa4f4542b6b7c9bc46
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /oauth/healthz
            port: oauth-proxy
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        name: oauth-proxy
        ports:
        - containerPort: 8443
          name: oauth-proxy
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /oauth/healthz
            port: oauth-proxy
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi
        volumeMounts:
        - mountPath: /etc/oauth/config
          name: oauth-config
        - mountPath: /etc/tls/private
          name: tls-certificates
      enableServiceLinks: false
      serviceAccountName: mnist-notebook
      volumes:
      - name: notebook
        persistentVolumeClaim:
          claimName: notebook
      - name: solve-scripts
        configMap:
          defaultMode: 0777
          name: lab-solve-scripts
      - name: oauth-config
        secret:
          defaultMode: 420
          secretName: mnist-notebook-oauth-config
      - name: tls-certificates
        secret:
          defaultMode: 420
          secretName: mnist-notebook-tls