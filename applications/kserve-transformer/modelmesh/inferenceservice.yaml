apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: digit-recognition
    serving.kserve.io/deploymentMode: ModelMesh
  labels:
    opendatahub.io/dashboard: "true"
  name: digit-recognition
  namespace: mnist
spec:
  transformer:
    containers:
      - image: quay.io/alegros/mnist-kserve-transformer:v0
        name: mnist-transformer
        command:
          - "python"
          - "model.py"
        args:
          - --model_name
          - digit-recognition
          - --protocol 
          - v2
          - --predictor_host
          - digit-recognition.mnist.svc.cluster.local
  predictor:
    model:
      modelFormat:
        name: onnx
        version: "1"
      runtime: digit-recognition
      storage:
        key: aws-connection-models
        path: models/model-v2.onnx